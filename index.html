<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Web calculator">
   <meta name="author" content="Elozino">
   <link rel="stylesheet" href="style.css">
   <title>Web calculator</title>
</head>
<body>
   <div class="container">
      <h1>Basic Calculator</h1>
      <input type="text" class="text-input" id="text-input">
      <input type="text" class="text-output" id="text-output">
      <div class="div-btn">
         <button type="button" class="btn btn-blue sin" data-num="">sin</button>
         <button type="button" class="btn btn-blue cos" data-num="">cos</button>
         <button type="button" class="btn btn-blue tan" data-num="">tan</button>
         <button type="button" class="btn-yellow btn" data-num="+">+</button>
         <button type="button" class="btn btn-blue ln" data-num="">ln</button>
         <button type="button" class="btn btn-blue log" data-num="">log</button>
         <button type="button" class="btn btn-blue sqrt" data-num="">&#8730</button>
         <button type="button" class="btn-yellow btn" data-num="-">-</button>
         <button type="button" class="btn" data-num="9">9</button>
         <button type="button" class="btn" data-num="8">8</button>
         <button type="button" class="btn" data-num="7">7</button>
         <button type="button" class="btn-yellow btn" data-num="/">/</button>
         <button type="button" class="btn"  data-num="6">6</button>
         <button type="button" class="btn" data-num="5">5</button>
         <button type="button" class="btn" data-num="4">4</button>
         <button type="button" class="btn-yellow btn" data-num="*">*</button>
         <button type="button" class="btn" data-num="3">3</button>
         <button type="button" class="btn" data-num="2">2</button>
         <button type="button" class="btn" data-num="1">1</button>
         <button type="button" class="btn-red btn" data-num="">C</button>
         <button type="button" class="btn" data-num=".">.</button>
         <button type="button" class="btn" data-num="0">0</button>
         <button type="button" class="btn-green btn" data-num="">=</button>
      </div>
   </div>
   <footer>
      <p>Basic calculator with few know bug</p>
      <i>PS: Solve scientific equation at a time to avoid errors</i>
   </footer>
   <script src="main.js"></script>
</body>
</html>
